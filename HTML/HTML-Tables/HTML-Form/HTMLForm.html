<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="HTMLFormStyle.css" />
</head>
<body>
    <form name="HTML Form" method="post">
        <table>
            <tr>
                <td><label for="Member Name">Member name: </label></td>
                <td><input type="text" name="MemberName" required="required" id="Member Name" /></td>
                <td><span class="requiredField">*req</span></td>
            </tr>
            <tr>
                <td><label for="Email">Email: </label></td>
                <td><input type="text" name="Email" required="required" id="Email" /></td>
                <td><span class="requiredField">*req</span></td>
            </tr>
            <tr>
                <td><label for="School">School: </label></td>
                <td><input type="text" name="School" required="required" id="School" /></td>
                <td><span class="requiredField">*req</span></td>
            </tr>
        </table>

        <input type="submit" class="submitButton" value="" />
    </form>
</body>
</html>
